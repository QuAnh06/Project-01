<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/easy.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">SSO Server</div>
        <div class="header-actions">
            <span><i class="fa-solid fa-flag-vietnam"></i></span>
            <select class="language">
                <!-- <img src="anh/vietnam.png" alt="flag" width="10px" height="10px"> -->
                <option value="VN" selected>Việt Nam</option>
            </select>
            <span class="admin"><i class="fa-regular fa-user"></i></span>
            <select>
                <option value="VN" selected>System Admin</option>
            </select>
        </div>
    </header>

    <div class="main-area">
        <nav class="sidebar">
            <ul>
                <li class="menu-item"><i class="fa-regular fa-house"></i>Trang chủ</li>
                <li class="menu-item"><i class="fa-solid fa-table-cells-large"></i>Danh sách ứng dụng</li>
                <li class="menu-item"><i class="fa-solid fa-box"></i>Danh sách Gói dịch vụ</li>
                <li class="menu-item"><i class="fa-regular fa-credit-card"></i>Danh sách Gói thanh toán</li>
                <li class="menu-item"><i class="fa-solid fa-users"></i>Danh dách Người dùng</li>
            </ul>
        </nav>

        <main class="content">
            <div class="content-header">
                <h2>Tạo App mới</h2>
                <a href="" class="back"><i class="fa-solid fa-arrow-left"></i>Quay lại</a>
            </div>

            <div class="form-area">
                <form>
                    <div class="field">
                        <label for="">Tên App <span>*</span></label>
                        <input type="text" placeholder="Ví dụ: My Application">
                    </div>
                    <div class="field" id="field-2">
                        <label for="">App Code <span>*</span></label>
                        <input type="text" placeholder="Ví dụ: my-app">
                        <small>Mã định danh duy nhất cho app (chỉ chấp nhận chữ cái, số, dấu gạch ngang và gạch dưới)</small>
                    </div>

                    <div class="buttons">
                        <button class="btn btn-huy"><i class="fa-solid fa-x"></i>Hủy</button>
                        <button class="btn btn-taomoi"><i class="fa-solid fa-check"></i>Tạo mới</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <i class="fa-regular fa-copyright"></i> 2025 SSO Server - Hệ thống đăng nhập một lần
    </footer>
</body>
</html>
